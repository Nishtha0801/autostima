<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up: AutoStima</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="images/logo.png" id="website-logo">
            <ul class="navbar-links">
                <li><a href="#" class="home">Home</a></li>
                <li><a href="#" class="affirmations">Affirmations</a></li>
                <li><a href="#" class="blogs">Blogs</a></li>
            </ul>
            <button class="start-here"> <a style="text-decoration: none;" href="#">Sign Up</a> </button>
        </div>
        <div class="page">
            <div class="information">
                <div class="info-sub">
                    <img src="images/Login.png" alt="" srcset="" class="head">
               <div class="info">
                
                    <div class="email">
                        <div class="icon"><img src="images/name.png" alt="" srcset=""></div>
                        <div class="text"> <input id="myText" type="text" placeholder="E-mail"></div>
                    </div>
                    <div class="password">
                        <div class="icon"><img src="images/lock.png" alt="" srcset=""></div>
                    <div class="text"> <input id="myText" type="password" placeholder="Password"></div>
                    </div>
                    
               </div>
               <img src="images/Primary.png" alt="" srcset="" class="sButton">
               <div class="already">
                   Don't have an account? <span>Sign Up</span>
               </div>
                </div>
               
               
            </div>
            <div class="background">
                <img src="images/Vector.png" alt="">
                <img src="images/Saly-9.png" alt="" srcset="" class="rocket">
            </div>
          
              
        </div>
    </div>
    
</body>
</html>
